<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">

<body>
   <span th:text="${errorpropio.mensaje}"/>
	<label for="id">Id</label>
	<form method="post" th:object="${perfil}" th:action="@{/entrar}">
		<input type="text" th:field="*{id}" /> <input type="submit"
			value="Entrar" />
	</form>

	<form method="post" th:object="${perfil}" th:action="@{/new}">

			th:field="*{correo}" /> <label for="password">Contrase√±a</label> <input

			for="nombre">Nombre</label> <input type="text" th:field="*{nombre}" />
		<label for="nombre">Genero</label> <select th:field="*{genero}">
			<option th:value="'M'" th:text="Hombre" th:field="*{genero}">Hombre</option>
			<option th:value="'F'" th:text="Mujer" th:field="*{genero}">Mujer</option>
		</select> <label for="edad">Edad</label> <input type="number"
			th:field="*{edad}" /> <label for="nombre">Prefecerencias</label><select th:field="*{preferencias}">
			<option th:value="'M'" th:text="Hombre" th:field="*{preferencias}">Hombre</option>
			<option th:value="'F'" th:text="Mujer" th:field="*{preferencias}">Mujer</option>
		</select> <input type="submit" value="Crear cuenta" />
	</form>
</body>
</html>
